name: Android Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

jobs:
  release:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
    
    - name: Get version
      id: version
      run: |
        if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
          echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
        else
          echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        fi
    
    - name: Build release APK
      run: cd android && gradle assembleRelease --stacktrace
    
    - name: Rename APK
      run: |
        mv android/app/build/outputs/apk/release/app-release-unsigned.apk \
           android/app/build/outputs/apk/release/EuAiTalk-${{ steps.version.outputs.VERSION }}.apk || \
        mv android/app/build/outputs/apk/release/app-release.apk \
           android/app/build/outputs/apk/release/EuAiTalk-${{ steps.version.outputs.VERSION }}.apk
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.event_name == 'workflow_dispatch' && format('v{0}', github.event.inputs.version) || github.ref_name }}
        name: Release ${{ steps.version.outputs.VERSION }}
        body: |
          ## EuAiTalk v${{ steps.version.outputs.VERSION }}
          
          ### üì± Android APK
          Download the APK file below and install it on your Android device.
          
          ### ‚ö†Ô∏è Important Notes
          - This is an unsigned APK. You may need to enable "Install from unknown sources" on your device.
          - For production releases, consider signing the APK with a keystore.
          
          ### üöÄ Changes
          See commit history for details.
        files: |
          android/app/build/outputs/apk/release/EuAiTalk-${{ steps.version.outputs.VERSION }}.apk
        draft: false
        prerelease: false
