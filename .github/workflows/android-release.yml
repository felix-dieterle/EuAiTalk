name: Android Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

jobs:
  release:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: '8.5'
    
    - name: Setup Android keystore
      if: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
      run: |
        echo "Setting up Android keystore for signing..."
        echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/release.keystore
        echo "‚úÖ Keystore file created"
    
    - name: Get version
      id: version
      run: |
        if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
          echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
        else
          echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        fi
    
    - name: Build release APK
      env:
        ANDROID_KEYSTORE_FILE: ${{ secrets.ANDROID_KEYSTORE_BASE64 && 'release.keystore' || '' }}
        ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
        ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
        ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
      run: |
        cd android
        if [ -n "$ANDROID_KEYSTORE_FILE" ]; then
          echo "Building signed release APK..."
        else
          echo "Building unsigned release APK (no keystore configured)..."
        fi
        gradle assembleRelease --stacktrace
    
    - name: Rename APK
      run: |
        # Find the release APK (could be app-release.apk or app-release-unsigned.apk)
        if [ -f android/app/build/outputs/apk/release/app-release.apk ]; then
          APK_FILE="android/app/build/outputs/apk/release/app-release.apk"
          APK_TYPE="signed"
        elif [ -f android/app/build/outputs/apk/release/app-release-unsigned.apk ]; then
          APK_FILE="android/app/build/outputs/apk/release/app-release-unsigned.apk"
          APK_TYPE="unsigned"
        else
          echo "Error: Release APK not found"
          exit 1
        fi
        
        # Rename to versioned name
        mv "$APK_FILE" "android/app/build/outputs/apk/release/EuAiTalk-${{ steps.version.outputs.VERSION }}.apk"
        echo "‚úÖ Renamed ${APK_TYPE} APK to EuAiTalk-${{ steps.version.outputs.VERSION }}.apk"
    
    - name: Clean up keystore
      if: always()
      run: |
        if [ -f android/release.keystore ]; then
          rm -f android/release.keystore
          echo "‚úÖ Cleaned up keystore file"
        fi
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.event_name == 'workflow_dispatch' && format('v{0}', github.event.inputs.version) || github.ref_name }}
        name: Release ${{ steps.version.outputs.VERSION }}
        body: |
          ## EuAiTalk v${{ steps.version.outputs.VERSION }}
          
          ### üì± Android APK
          Download the APK file below and install it on your Android device.
          
          ### ‚ö†Ô∏è Important Notes
          - This is an unsigned APK. You may need to enable "Install from unknown sources" on your device.
          - For production releases, consider signing the APK with a keystore.
          
          ### üöÄ Changes
          See commit history for details.
        files: |
          android/app/build/outputs/apk/release/EuAiTalk-${{ steps.version.outputs.VERSION }}.apk
        draft: false
        prerelease: false
