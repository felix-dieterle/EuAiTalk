name: Backend CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'server/**'
      - 'package.json'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'server/**'
      - 'package.json'
      - '.github/workflows/backend-ci.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: npm install
    
    - name: Check server syntax
      run: node --check server/index.js
    
    - name: Setup test environment
      run: |
        cat > .env << 'EOF'
        SCALEWAY_API_KEY=test_ci_key_for_health_check_only
        SCALEWAY_STT_ENDPOINT=https://api.scaleway.ai/v1/audio/transcriptions
        SCALEWAY_CHAT_ENDPOINT=https://api.scaleway.ai/v1/chat/completions
        PORT=3000
        EOF
    
    - name: Test server startup
      run: |
        timeout 10 npm start &
        SERVER_PID=$!
        sleep 5
        
        # Test health endpoint
        response=$(curl -s http://localhost:3000/api/health || echo "failed")
        echo "Health check response: $response"
        
        kill $SERVER_PID || true
        
        if [[ $response == *"ok"* ]]; then
          echo "✅ Server health check passed"
          exit 0
        else
          echo "❌ Server health check failed"
          exit 1
        fi
    
    - name: Test release packaging
      run: |
        echo "Testing release package creation..."
        mkdir -p test-release-backend
        cp -r server public package.json package-lock.json .env.example test-release-backend/
        cd test-release-backend
        tar -czf ../euaitalk-backend-test.tar.gz .
        cd ..
        
        # Verify the tarball was created and contains expected files
        if [ -f euaitalk-backend-test.tar.gz ]; then
          echo "✅ Release tarball created"
          
          # Verify critical files are present in the tarball
          echo "Verifying tarball contents..."
          TARBALL_CONTENTS=$(tar -tzf euaitalk-backend-test.tar.gz)
          
          if echo "$TARBALL_CONTENTS" | grep -q "./server/" && \
             echo "$TARBALL_CONTENTS" | grep -q "./package.json" && \
             echo "$TARBALL_CONTENTS" | grep -q "./public/"; then
            echo "✅ All critical files present in tarball"
          else
            echo "❌ Missing critical files in tarball"
            echo "Tarball contents:"
            echo "$TARBALL_CONTENTS" | head -20
            rm -rf test-release-backend euaitalk-backend-test.tar.gz
            exit 1
          fi
          
          echo "✅ Release packaging test passed"
        else
          echo "❌ Failed to create release tarball"
          exit 1
        fi
        
        # Cleanup test artifacts
        rm -rf test-release-backend euaitalk-backend-test.tar.gz
