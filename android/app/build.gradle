plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    namespace 'com.euaitalk'
    compileSdk 34

    defaultConfig {
        applicationId "com.euaitalk"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"
        
        // Server URL configuration for different build variants
        buildConfigField "String", "SERVER_URL", "\"http://10.0.2.2:3000\""
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            
            // ⚠️ WICHTIG: Setze deine Produktions-Server-URL hier!
            // Siehe android/PRODUCTION.md für sichere Konfigurationsmethoden
            // TODO: Ersetze mit deiner echten Server-URL vor dem Release!
            buildConfigField "String", "SERVER_URL", "\"https://your-production-server.com\""
        }
        debug {
            minifyEnabled false
            
            // Development server URL - emulator localhost
            buildConfigField "String", "SERVER_URL", "\"http://10.0.2.2:3000\""
        }
    }

    buildFeatures {
        buildConfig = true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = '11'
    }
}

dependencies {
    implementation 'androidx.core:core-ktx:1.12.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.10.0'
    implementation 'androidx.webkit:webkit:1.8.0'
}
