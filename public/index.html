<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4You EuAiTalk - Audio Konversation mit KI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>üéôÔ∏è 4You EuAiTalk</h1>
            <p class="subtitle">Unterhalte dich per Sprache mit der KI</p>
            <button id="settingsButton" class="settings-button" title="Einstellungen">‚öôÔ∏è</button>
        </header>

        <!-- Persona Selection -->
        <div class="persona-selector">
            <label for="persona">W√§hle eine Persona:</label>
            <select id="persona">
                <option value="general">Allgemeiner Assistent</option>
                <option value="storyteller">Geschichtenerz√§hler</option>
                <option value="comedian">Comedian</option>
                <option value="bible">Bibel-Geschichten</option>
            </select>
        </div>

        <!-- Chat Display -->
        <div class="chat-container" id="chatContainer">
            <div class="welcome-message">
                <p>üëã Willkommen bei 4You EuAiTalk!</p>
                <p>Dr√ºcke den Mikrofon-Button und sprich mit der KI.</p>
            </div>
        </div>

        <!-- Status Display -->
        <div class="status" id="status">Bereit</div>

        <!-- Controls -->
        <div class="controls">
            <button id="recordButton" class="record-button" title="Klicken und sprechen">
                <span class="mic-icon">üé§</span>
            </button>
            <button id="clearButton" class="clear-button" title="Verlauf l√∂schen">
                üóëÔ∏è
            </button>
        </div>

        <!-- API Status -->
        <div class="api-status" id="apiStatus">
            <small>API-Status wird geladen...</small>
        </div>
        
        <!-- Rate Limit Indicators -->
        <div class="rate-limit-container" id="rateLimitIndicators">
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>‚öôÔ∏è Einstellungen</h2>
                <button id="closeSettings" class="close-button">√ó</button>
            </div>
            <div class="modal-body">
                <!-- TTS Speed -->
                <div class="setting-group">
                    <label for="ttsSpeed">Sprachgeschwindigkeit:</label>
                    <div class="slider-container">
                        <input type="range" id="ttsSpeed" min="0.5" max="2" step="0.1" value="1">
                        <span id="ttsSpeedValue">1.0x</span>
                    </div>
                </div>

                <!-- TTS Pitch -->
                <div class="setting-group">
                    <label for="ttsPitch">Tonh√∂he:</label>
                    <div class="slider-container">
                        <input type="range" id="ttsPitch" min="0.5" max="2" step="0.1" value="1">
                        <span id="ttsPitchValue">1.0</span>
                    </div>
                </div>

                <!-- Default Persona -->
                <div class="setting-group">
                    <label for="defaultPersona">Standard-Persona:</label>
                    <select id="defaultPersona">
                        <option value="general">Allgemeiner Assistent</option>
                        <option value="storyteller">Geschichtenerz√§hler</option>
                        <option value="comedian">Comedian</option>
                        <option value="bible">Bibel-Geschichten</option>
                    </select>
                </div>

                <!-- Auto-play TTS -->
                <div class="setting-group">
                    <label>
                        <input type="checkbox" id="autoPlayTTS" checked>
                        Antwort automatisch vorlesen
                    </label>
                </div>

                <!-- Backend URL Configuration -->
                <div class="setting-group">
                    <label for="backendUrl">Backend-URL:</label>
                    <input type="text" id="backendUrl" placeholder="Leer = gleicher Server (Standard)" 
                           title="Backend-Server URL (z.B. http://localhost:3000). Leer lassen f√ºr gleichen Server.">
                    <small style="display: block; margin-top: 5px; color: #666;">
                        Beispiel: http://192.168.1.100:3000<br>
                        Leer lassen f√ºr Standard (gleicher Server)
                    </small>
                </div>
            </div>
            <div class="modal-footer">
                <button id="resetSettings" class="secondary-button">Zur√ºcksetzen</button>
                <button id="saveSettings" class="primary-button">Speichern</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
